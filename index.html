 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delh Fast - Shop Signup</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f4f4f4; }
    .container { max-width: 500px; margin: 50px auto; background: white; padding: 20px; border-radius: 8px; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .dashboard { display: none; padding: 20px; }
    #orderForm input, #orderForm button { width: 100%; margin-top: 10px; }
    #logoutBtn, #billBtn {
      position: fixed;
      bottom: 20px;
      background-color: #d9534f;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      cursor: pointer;
    }
    #billBtn {
      right: 120px;
      background-color: #5cb85c;
    }
    #logoutBtn { right: 20px; }
  </style>
</head>
<body>
  <div class="container" id="signup">
    <h2>Delh Fast - Create Your Account</h2>
    <input type="text" id="name" placeholder="Your Name" required />
    <input type="text" id="mobile" placeholder="Mobile Number" required />
    <input type="text" id="shopName" placeholder="Shop Name" required />
    <input type="text" id="address" placeholder="Address" required />
    <button onclick="createAccount()">Create Account</button>
  </div>

  <div class="dashboard" id="dashboard">
    <h2 id="greeting"></h2>
    <div id="orderForm">
      <h3>Place an Order</h3>
      <input type="text" id="productName" placeholder="Product Name" required />
      <input type="file" id="billImage" accept="image/*" />
      <button onclick="sendOrder()">Send Order</button>
    </div>
    <button id="billBtn" onclick="generateBill()">Generate Bill</button>
    <button id="logoutBtn" onclick="logout()">Logout</button>
  </div>

  <script>
    function createAccount() {
      const name = document.getElementById('name').value;
      const mobile = document.getElementById('mobile').value;
      const shopName = document.getElementById('shopName').value;
      const address = document.getElementById('address').value;

      if (!name || !mobile || !shopName || !address) {
        alert("Please fill all fields.");
        return;
      }

      localStorage.setItem('userData', JSON.stringify({ name, mobile, shopName, address }));
      showDashboard();
    }

    function showDashboard() {
      const user = JSON.parse(localStorage.getItem('userData'));
      document.getElementById('signup').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      document.getElementById('greeting').innerText = `Hey, ${user.name}`;
    }

    function sendOrder() {
      const productName = document.getElementById('productName').value;
      const billImage = document.getElementById('billImage').files[0];
      const user = JSON.parse(localStorage.getItem('userData'));

      if (!productName || !billImage) {
        alert("Please fill all order fields and upload bill image.");
        return;
      }

      // Save order to user history
      const order = {
        productName,
        date: new Date().toLocaleString(),
        deliveryCharge: 20
      };

      const allOrders = JSON.parse(localStorage.getItem('orders')) || {};
      if (!allOrders[user.mobile]) {
        allOrders[user.mobile] = [];
      }
      allOrders[user.mobile].push(order);
      localStorage.setItem('orders', JSON.stringify(allOrders));

      // Send to WhatsApp
      const message = `Order from ${user.name}%0AMobile: ${user.mobile}%0AShop: ${user.shopName}%0AProduct: ${productName}%0ADelivery: ₹20`;
      const phoneNumber = '918757219530';
      const whatsappURL = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(whatsappURL, '_blank');

      // Clear input
      document.getElementById('productName').value = '';
      document.getElementById('billImage').value = '';
    }

    function generateBill() {
      const user = JSON.parse(localStorage.getItem('userData'));
      const allOrders = JSON.parse(localStorage.getItem('orders')) || {};
      const orders = allOrders[user.mobile] || [];

      if (orders.length === 0) {
        alert("No orders to generate bill.");
        return;
      }

      let bill = `Delh Fast - Bill for ${user.name}\nShop: ${user.shopName}\nMobile: ${user.mobile}\n\nOrders:\n`;
      let total = 0;
      orders.forEach((order, index) => {
        bill += `${index + 1}. ${order.productName} | ${order.date} | ₹${order.deliveryCharge}\n`;
        total += order.deliveryCharge;
      });

      bill += `\nTotal: ₹${total}`;

      // Download bill as file
      const blob = new Blob([bill], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `bill_${user.mobile}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }

    function logout() {
      localStorage.removeItem('userData');
      location.reload();
    }

    window.onload = () => {
      if (localStorage.getItem('userData')) {
        showDashboard();
      }
    }
  </script>
</body>
</html>
